version: '3.8'

services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: extrahand-web-app-nextjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_BASE_URL=https://extrahandbackend.llp.trizenventures.com
      # Add other environment variables as needed
      # - NEXT_PUBLIC_FIREBASE_API_KEY=your_key
      # - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=your_domain
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
